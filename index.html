<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="lg:w-3/4 sm:w-3/4 mx-auto">
    <h1 class="lg:text-5xl md:text-4xl sm:text-3xl mt-16 mb-8 text-center font-semibold  ">Welcome to <span class="text-lime-600">Dashboard</span></h1>
    <section class="lg:w-3/4 mx-auto">
            
        <p hidden id="alart" class="bg-red-100 border-l-4 border-1 rounded-lg border-red-500 text-red-500 p-3 mb-4">Insufficient Balance!!</p>
        
        <section>
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-orange-300 lg:p-8 md:p-4 sm:p-2 rounded-lg shadow-2xl ">
                    <h1 class="lg:text-2xl md:text-xl sm:text-md">Deposit</h1>
                    <h2 class="lg:text-4xl md:text-2xl sm:text-lg">$<span id="currentDeposit">000</span></h2>
                </div>
        
                <div class="bg-lime-300 lg:p-8 md:p-4 sm:px-2 rounded-lg shadow-2xl">
                    <h1 class="lg:text-2xl md:text-xl sm:text-md">Withdraw</h1>
                    <h2 class="lg:text-4xl md:text-2xl sm:text-lg">$<span id="currentWithdaw">000</span></h2>
                </div>
        
                <div class="bg-teal-300 lg:p-8 md:p-4 sm:px-2 rounded-lg shadow-2xl">
                    <h1 class="lg:text-2xl md:text-xl sm:text-md">Balance</h1>
                    <h2 class="lg:text-4xl md:text-2xl sm:text-lg">$<span id="currentBalance">2000</span></h2>
                </div>
            </div>
        </section>
        
        <section>
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-blue-300 p-8 rounded-lg mt-4 shadow-2xl ">
                    <h1 class="lg:text-lg sm:text-sm mb-1 font-semibold">Enter Deposit Anount ($)</h1>
                    <input id="depositAmount" class=" display: block  border-1 px-2 py-1 rounded w-3/4" type="" placeholder="Enter Amount ($)">
                    <button onclick="depositBtn()" id="depositBtn" class="lg:px-8 sm:px-4 lg:py-2 sm:py-1 mt-2 rounded mb-4 bg-blue-100 font-semibold">Deposit</button>
                </div>
                <div class="bg-violet-300 p-8 rounded-lg mt-4 shadow-2xl">
                    <h1 class="lg:text-lg sm:text-sm mb-1 font-semibold">Enter Withdraw Anount ($)</h1>
                    <input id="widrawAmount" class="display: block border-1 px-2 py-1 rounded w-3/4" type="" placeholder="Enter Amount ($)">
                    <button onclick="withdawBtn()" id="withdawBtn" class="lg:px-8 sm:px-4 lg:py-2 sm:py-1 mt-2 rounded mb-4 bg-violet-100 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </section>
    <script src="js//index.js"></script>
</body>
</html>
